<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator wyborczy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="kontener">
        <h1>Kalkulator wyborczy</h1>
    </div>

    <div class="kontener">
        <h2>Rejestracja komitetów</h2>
        <form id="formularzKomitetu">
            <label for="nazwaKomitetu">Nazwa komitetu:</label>
            <input type="text" id="nazwaKomitetu" required>
            <div id="bladNazwa" class="blad"></div>
            
            <div class="poleCheckbox">
                <input type="checkbox" id="czyKoalicja">
                <label for="czyKoalicja">Czy jest koalicją</label>
            </div>
            
            <label for="liczbaGlosow">Ilość głosów:</label>
            <input type="number" id="liczbaGlosow" required min="1">
            <div id="bladGlosy" class="blad"></div>
            
            <div class="przyciski">
                <button type="button" id="dodajKomitet">Dodaj komitet</button>
                <button type="button" id="pokazWyniki">Sprawdź wynik procentowy</button>
            </div>
        </form>
    </div>

    <div class="kontener">
        <h2>Zarejestrowane komitety</h2>
        <table id="listaKomitetow">
            <thead>
                <tr>
                    <th>LP</th>
                    <th>Nazwa</th>
                    <th>Koalicja</th>
                    <th>Głosy</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div class="kontener">
        <h2>Wyniki wyborów</h2>
        <table id="tabelaWynikow">
            <thead>
                <tr>
                    <th>LP</th>
                    <th>Nazwa</th>
                    <th>Próg (%)</th>
                    <th>Głosy</th>
                    <th>Wynik</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <footer>
        © 4i Karol Copija
    </footer>

    <script src="script.js"></script>
</body>
</html>
